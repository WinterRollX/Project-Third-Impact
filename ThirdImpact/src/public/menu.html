<div ng-controller="menuController" class="menu-container">
<link rel="stylesheet" type="text/css" href="css/menu.css">
<!-- only show loading icon when loading. -->
<div ng-if = "!isLoaded" class="loading-icon"> <img class="loading-icon-img" src="images/loadingIcon.gif"></div>

<div ng-if = "isLoaded" class="category-container">
	<div class="category-caption"><h1>Menu Categories</h1></div>
	<ul class = "category-ul">
		<li class = "category-item" ng-repeat = "category in menuData">
			<a class = "category-item-a" href="https://www.baidu.com">{{category.category_name}}</a>
		</li>
	</ul>




</div><!-- end of container -->

</div>
